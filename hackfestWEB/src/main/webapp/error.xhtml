<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Trade Bets - Erro</title>
    </h:head>

    <h:body styleClass="exception-body error-body">        
        <div class="exception-panel">
            <p:graphicImage name="images/exception/icon-error.png" library="barcelona-layout" />
            
            <p:button value="DASHBOARD" outcome="/login.jsf" styleClass="error-page-btn" />
        </div>
        
        <div class="exception-band">
            <div class="exception-content">
                <h1>OCORREU UM ERRO</h1>
                <p>Por favor, tente novamente mais tarde</p>
                <p:graphicImage name="images/logo.png" library="barcelona-layout" />
            </div>            
        </div>
    
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="barcelona-layout" />
    </h:body>

</html>
