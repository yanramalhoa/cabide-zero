<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">Betan365</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <link rel="shortcut icon" href="../imagem/favicon.png" type="image/x-icon" />
        <ui:insert name="head"/>
		<script type="text/javascript">
			function countTimeMatch(oId, status){
				
				if(status=="Aguardando..."){
					return;
				}
				
				var   o = document.getElementById(oId);
				var arr = o.innerText.split(":");
				var min = parseInt(arr[0]);
				var sec = parseInt(arr[1]);
				
				if(status=="1ยบ Tempo"){
					sec++;
					if(sec==60){sec=0;min++;
						if(min &#60;= 9)min="0"+min;
					}
					if(sec &#60;&#61; 9)sec="0"+sec;
				}else if(status=="2ยบ Tempo"){
					sec++;
					if(sec==60){sec=0;min++;
						if(min &#60;&#61; 9)min="0"+min;
					}
					if(sec &#60;&#61; 9)sec="0"+sec;
				}
				o.innerHTML=min+":"+sec;
			    setTimeout('countTimeMatch("'+oId+'", "'+status+'")',1000);
			}
		</script>

    </h:head>

    <h:body styleClass="main-body">
        <div class="layout-wrapper">
            <ui:insert name="header">
	            <ui:include src="./topbar.xhtml" />
	            <ui:include src="./menu.xhtml" />
            </ui:insert>
            <div class="layout-main">
                <div class="layout-main-content">
                    <ui:insert name="content"/>
                    
                    <ui:include src="./footer.xhtml" />
                </div>
                
                
            </div>
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
           <f:facet name="start">
               <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
       </p:ajaxStatus>
        	
        <link href="/style/stylesheet.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/style/flexboxgrid.min.css" rel="stylesheet" type="text/css" media="all" />
        <script type="text/javascript" src="/javascript/mask.js"></script>
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-blue.css" library="barcelona-layout" />
    </h:body>

</html>
